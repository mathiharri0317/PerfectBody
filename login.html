<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="./bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./estilo_index.css">
    <link rel="stylesheet" type="text/css" href="./flotante.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <title>Registro</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">PERFECT FACE & BODY</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        <h1 class="text-center text-primary"><b>Formulario de Registro</b></h1>
        <form action="login.html" class="p-3 border rounded bg-light">
            <div class="mb-3">
                <label class="form-label label1"><b>Sr usuario, digite su número de ID</b></label>
                <input type="number" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label label2"><b>Sr usuario, digite su primer nombre</b></label>
                <input type="text" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label label1"><b>Sr usuario, digite su segundo nombre</b></label>
                <input type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label label2"><b>Sr usuario, digite su primer apellido</b></label>
                <input type="text" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label label1"><b>Sr usuario, digite su email</b></label>
                <input type="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label label2"><b>Sr usuario, agregue su fecha de nacimiento</b></label>
                <input type="date" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label label1"><b>Sr usuario, agregue sus fotos para ver un antes y un después</b></label>
                <input type="file" class="form-control mb-2" required>
                <input type="file" class="form-control mb-2" required>
                <input type="file" class="form-control" required>
            </div>

            <div class="text-center">
                <input type="submit" class="btn btn-info" value="Registrar">
            </div>
        </form>
    </div>
    <div class="floating-buttons">
        <a href="https://wa.me/tu_numero" target="_blank"><img src="./wp.png" alt="WhatsApp"></a>
        <a href="https://www.facebook.com/tu_pagina" target="_blank"><img src="./fb.png" alt="Facebook"></a>
        <a href="https://www.instagram.com/tu_perfil" target="_blank"><img src="./in.png" alt="Instagram"></a>
    </div>

    <footer class="bg-dark text-white text-center p-3 mt-4">
        <p>© Perfect Face & Body</p>
    </footer>
</body>
</html>
