<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="./bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./estilo_index.css">
    <link rel="stylesheet" type="text/css" href="./flotante.css">
    <link rel="stylesheet" type="text/css" href="modal.css">
    <script src="ventana.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PERFECT FACE & BODY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="registro.html">Registrarse</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center text-primary"><b>Formulario Login</b></h1>
        <form action="login.html" onsubmit="mostrarAlerta()" class="p-4 border rounded bg-light">
            <div class="mb-3">
                <label class="form-label"><b>Digite el Usuario</b></label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label"><b>Digite Password</b></label>
                <input type="password" id="pwd" name="pwd" class="form-control" minlength="8" required>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="rememberMe" checked>
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-primary" value="Iniciar Sesión">
            </div>
        </form>
    </div>
    <div id="miModal" class="modal">
        <div class="modal-content">
            <p>GRACIAS POR INICIAR SESIÓN</p>
            <button class="close-btn" onclick="cerrarModal()">Aceptar</button>
        </div>
    </div>
    <div id="demo" class="carousel slide mt-5" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner text-center">
            <div class="carousel-item active">
                <img src="./cirugia-nariz.jpg" class="d-block mx-auto" width="500" height="270" alt="Cirugía de nariz">
            </div>
            <div class="carousel-item">
                <img src="./cirugia-hilos.jpeg" class="d-block mx-auto" width="500" height="270" alt="Cirugía con hilos">
            </div>
            <div class="carousel-item">
                <img src="./cirugia-marcacion.jpg" class="d-block mx-auto" width="500" height="270" alt="Cirugía de marcación">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    <div class="text-center mt-4">
        <a href="index.html" class="btn btn-success">Volver al inicio</a>
    </div>
    <div class="floating-buttons">
        <a href="https://wa.me/tu_numero" target="_blank"><img src="./wp.png" alt="WhatsApp"></a>
        <a href="https://www.facebook.com/tu_pagina" target="_blank"><img src="./fb.png" alt="Facebook"></a>
        <a href="https://www.instagram.com/tu_perfil" target="_blank"><img src="./in.png" alt="Instagram"></a>
    </div>

    <footer class="bg-dark text-white text-center p-3 mt-4">
        <p>© Perfect Face & Body</p>
    </footer>
</body>
</html>
